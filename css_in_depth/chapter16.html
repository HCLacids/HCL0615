<style type="text/css"> 
.box {
    width: 100px;
    height: 100px;
    background-color: green;
    animation: over-and-back 1.5s linear 3;
}

@keyframes over-and-back {
    0% {
        background-color: hsl(0, 50%, 50%);
        transform: translate(0);
    }
    50% {
        transform: translate(50px);
    }
    100% {
        background-color: hsl(270, 50%, 50%);
        transform: translate(0);
    }
} 
</style>


<body>
    <div class="box"></div>
</body>
